name: CI/CD Pipeline

# 1. Disparador: Se ejecuta en cada 'push' a la rama 'main'
on:
  push:
    branches: [ main ]

jobs:
  # -------------------------------------
  # JOB 1: Correr Tests (CI)
  # -------------------------------------
  test:
    name: ğŸ§ª Correr Tests E2E
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Sacar el cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 # O la versiÃ³n que prefieras

      - name: ğŸ“¥ Instalar dependencias
        run: npm install

      - name: ğŸ¤– Instalar navegadores de Playwright
        run: npx playwright install --with-deps

      - name: ğŸš€ Correr tests de Playwright
        run: npx playwright test

  # -------------------------------------
  # JOB 2: Hacer Deploy (CD)
  # -------------------------------------
  deploy:
    name: ğŸš€ Hacer Deploy a Render
    # 'needs: test' es la CLAVE.
    # Este job solo se ejecuta si el job 'test' terminÃ³ con Ã©xito.
    needs: test 
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”” Disparar Deploy Hook de Render
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
          echo "Deploy solicitado a Render."
          