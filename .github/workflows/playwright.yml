name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    - name: Deploy
      if: github.ref == 'refs/heads/main'
      env:
        deploy_url: ${{ secrets.RENDER_DEPLOY_HOOK }}
      run: |
        curl "$deploy_url"

  build-and-push-docker:
    name:  Construir y Publicar Docker
    runs-on: ubuntu-latest
    # Se ejecuta solo si los tests y linting pasan
    needs: [test]
    # Publicar imagen solo desde la rama `main` para evitar tags incorrectos
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Sacar el c√≥digo
        uses: actions/checkout@v4

      - name: Comprobar secrets de Docker Hub
        run: |
          if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
            echo "ERROR: secret DOCKERHUB_USERNAME no est√° configurado en el repositorio";
            exit 1;
          fi
          if [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "ERROR: secret DOCKERHUB_TOKEN no est√° configurado en el repositorio";
            exit 1;
          fi

      - name: Extraer metadatos de Docker (tags)
        id: meta
        uses: docker/metadata-action@v5
        with:
          # Nombra la imagen con tu usuario/nombre_app
          images: dcmdockerhub/cicd25
          tags: |
            type=sha,prefix=,format=short # Tag con el hash corto del commit
            type=ref,event=branch         # Tag con el nombre de la rama
            type=raw,value=latest,enable=true # Tag 'latest' solo en la rama 'main' (job restringido a main)

      - name: Mostrar tags generadas (debug)
        run: |
          echo "Computed tags:";
          echo "${{ steps.meta.outputs.tags }}";

      - name: üåê Configurar QEMU (para multi-plataforma)
        uses: docker/setup-qemu-action@v3

      - name: üõ†Ô∏è Configurar Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: üîë Iniciar sesi√≥n en Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: üèóÔ∏è Construir y publicar imagen
        uses: docker/build-push-action@v5
        with:
          context: .         # El contexto de build (donde est√° el Dockerfile)
          push: true         # ¬°Publica la imagen!
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha # Habilita cach√© de capas de Docker
          cache-to: type=gha,mode=max